<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="bg"></div>
    <div class="clock">
        <figure class="hour-ten">
            <span val="1"></span>
            <span val="0"></span>
            <span val="0"></span>
            <span val="0"></span>
        </figure>
        <figure class="hour">
            <span val="1"></span>
            <span val="2"></span>
            <span val="3"></span>
            <span val="4"></span>
            <span val="5"></span>
            <span val="6"></span>
            <span val="7"></span>
            <span val="8"></span>
            <span val="9"></span>
            <span val="0"></span>
            <span val="1"></span>
            <span val="2"></span>
        </figure>
        <figure class="min">
            <span val="0"></span>
            <span val="1"></span>
            <span val="2"></span>
            <span val="3"></span>
            <span val="4"></span>
            <span val="5"></span>
            <span val="6"></span>
            <span val="7"></span>
            <span val="8"></span>
            <span val="9"></span>
        </figure>
        <figure class="min-ten">
            <span val="5"></span>
            <span val="4"></span>
            <span val="3"></span>
            <span val="2"></span>
            <span val="1"></span>
            <span val="0"></span>
        </figure>
        <figure class="sec">
            <span val="0"></span>
            <span val="1"></span>
            <span val="2"></span>
            <span val="3"></span>
            <span val="4"></span>
            <span val="5"></span>
            <span val="6"></span>
            <span val="7"></span>
            <span val="8"></span>
            <span val="9"></span>
        </figure>

        <figure class="sec-ten">
            <span val="5"></span>
            <span val="4"></span>
            <span val="3"></span>
            <span val="2"></span>
            <span val="1"></span>
            <span val="0"></span>
        </figure>
        <img src="./clock-mask.svg" />
    </div>
    <h1>Varsha</h1>
</body>

</html>
